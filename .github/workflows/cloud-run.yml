name: Update Cloud Run Service
on:
  push:
    branches:
      - main
env:
  PROJECT_ID: stini-326916
  SERVICE_NAME: nextjs-portfolio
  REGION: europe-west1
  REPOSITORY: europe-west1-docker.pkg.dev/stini-326916/nextjs-portfolio

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/492292148485/locations/global/workloadIdentityPools/global-pool/providers/github-provider"
          service_account: "github-actions@stini-326916.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v2"

      - name: Authorize Docker push to Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: Build and Push Container
        run: |-
          docker build -t ${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push ${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Update Cloud Run service
        run: |-
          gcloud run services update ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --image ${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --set-env-vars RESEND_API_KEY=${{ secrets.RESEND_API_KEY }},CONTACT_EMAIL=${{ vars.CONTACT_EMAIL }},FROM_EMAIL_DOMAIN=${{ vars.FROM_EMAIL_DOMAIN }},NEXT_PUBLIC_BASE_URL=${{ vars.NEXT_PUBLIC_BASE_URL }}
