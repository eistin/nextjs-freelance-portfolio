<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="progressGreen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="progressOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1"/>
    </linearGradient>
    <filter id="cardShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#dashboardBg)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="60" fill="#1f2937"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">L'Or√©al Project Audit Dashboard</text>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Infrastructure Standardization Analysis</text>
  
  <!-- Key Metrics Cards -->
  <!-- Projects Audited -->
  <rect x="30" y="80" width="180" height="100" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="50" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Projects Audited</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#5530E0">100+</text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Across all teams</text>
  
  <!-- Terraform Modules -->
  <rect x="230" y="80" width="180" height="100" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="250" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Terraform Modules</text>
  <text x="250" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#10b981">15</text>
  <text x="250" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Reusable components</text>
  
  <!-- Boilerplate Projects -->
  <rect x="430" y="80" width="180" height="100" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Boilerplate Projects</text>
  <text x="450" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#f59e0b">4</text>
  <text x="450" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Ready-to-use templates</text>
  
  <!-- Security Score -->
  <rect x="630" y="80" width="140" height="100" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Security Score</text>
  <text x="650" y="140" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ef4444">C+</text>
  <text x="650" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b">Before audit</text>
  
  <!-- Module Categories Chart -->
  <rect x="30" y="200" width="360" height="280" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="50" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Terraform Modules by Category</text>
  
  <!-- Module bars -->
  <rect x="50" y="250" width="150" height="20" rx="3" fill="#e5e7eb"/>
  <rect x="50" y="250" width="120" height="20" rx="3" fill="url(#progressGreen)"/>
  <text x="55" y="264" font-family="Arial, sans-serif" font-size="10" fill="white">Infrastructure (5)</text>
  
  <rect x="50" y="280" width="150" height="20" rx="3" fill="#e5e7eb"/>
  <rect x="50" y="280" width="90" height="20" rx="3" fill="url(#progressOrange)"/>
  <text x="55" y="294" font-family="Arial, sans-serif" font-size="10" fill="white">Security (3)</text>
  
  <rect x="50" y="310" width="150" height="20" rx="3" fill="#e5e7eb"/>
  <rect x="50" y="310" width="105" height="20" rx="3" fill="#8b5cf6"/>
  <text x="55" y="324" font-family="Arial, sans-serif" font-size="10" fill="white">Monitoring (4)</text>
  
  <rect x="50" y="340" width="150" height="20" rx="3" fill="#e5e7eb"/>
  <rect x="50" y="340" width="75" height="20" rx="3" fill="#06b6d4"/>
  <text x="55" y="354" font-family="Arial, sans-serif" font-size="10" fill="white">Storage (3)</text>
  
  <!-- Improvement Timeline -->
  <rect x="220" y="250" width="150" height="200" rx="8" fill="#f8fafc" stroke="#e5e7eb"/>
  <text x="230" y="270" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Timeline</text>
  
  <!-- Timeline items -->
  <circle cx="240" cy="290" r="4" fill="#10b981"/>
  <line x1="244" y1="290" x2="350" y2="290" stroke="#e5e7eb"/>
  <text x="250" y="295" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Month 1: Audit</text>
  
  <circle cx="240" cy="320" r="4" fill="#f59e0b"/>
  <line x1="244" y1="320" x2="350" y2="320" stroke="#e5e7eb"/>
  <text x="250" y="325" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Month 2: Analysis</text>
  
  <circle cx="240" cy="350" r="4" fill="#8b5cf6"/>
  <line x1="244" y1="350" x2="350" y2="350" stroke="#e5e7eb"/>
  <text x="250" y="355" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Month 3: Implementation</text>
  
  <circle cx="240" cy="380" r="4" fill="#06b6d4"/>
  <line x1="244" y1="380" x2="350" y2="380" stroke="#e5e7eb"/>
  <text x="250" y="385" font-family="Arial, sans-serif" font-size="9" fill="#64748b">Delivery</text>
  
  <!-- Impact Metrics -->
  <rect x="410" y="200" width="360" height="280" rx="8" fill="url(#cardGradient)" filter="url(#cardShadow)"/>
  <text x="430" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Impact Metrics</text>
  
  <!-- Deployment Speed -->
  <text x="430" y="250" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Deployment Speed</text>
  <rect x="430" y="260" width="200" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="430" y="260" width="160" height="8" rx="4" fill="#10b981"/>
  <text x="640" y="268" font-family="Arial, sans-serif" font-size="10" fill="#10b981">+80% faster</text>
  
  <!-- Security Compliance -->
  <text x="430" y="290" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Security Compliance</text>
  <rect x="430" y="300" width="200" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="430" y="300" width="180" height="8" rx="4" fill="#10b981"/>
  <text x="620" y="308" font-family="Arial, sans-serif" font-size="10" fill="#10b981">A+ grade</text>
  
  <!-- Cost Optimization -->
  <text x="430" y="330" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Infrastructure Costs</text>
  <rect x="430" y="340" width="200" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="430" y="340" width="120" height="8" rx="4" fill="#10b981"/>
  <text x="560" y="348" font-family="Arial, sans-serif" font-size="10" fill="#10b981">-30% reduction</text>
  
  <!-- Best Practices Adoption -->
  <text x="430" y="370" font-family="Arial, sans-serif" font-size="11" fill="#64748b">Best Practices Adoption</text>
  <rect x="430" y="380" width="200" height="8" rx="4" fill="#e5e7eb"/>
  <rect x="430" y="380" width="190" height="8" rx="4" fill="#10b981"/>
  <text x="630" y="388" font-family="Arial, sans-serif" font-size="10" fill="#10b981">95% teams</text>
  
  <!-- Module Icons -->
  <g transform="translate(450, 410)">
    <!-- Infrastructure -->
    <rect x="0" y="0" width="30" height="30" rx="4" fill="#5530E0" opacity="0.8"/>
    <rect x="5" y="8" width="20" height="3" rx="1" fill="white"/>
    <rect x="5" y="14" width="15" height="3" rx="1" fill="white"/>
    <rect x="5" y="20" width="18" height="3" rx="1" fill="white"/>
    <text x="15" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Infra</text>
    
    <!-- Security -->
    <rect x="40" y="0" width="30" height="30" rx="4" fill="#10b981" opacity="0.8"/>
    <circle cx="55" cy="12" r="5" fill="none" stroke="white" stroke-width="2"/>
    <rect x="50" y="17" width="10" height="8" rx="1" fill="white"/>
    <text x="55" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Security</text>
    
    <!-- Monitoring -->
    <rect x="80" y="0" width="30" height="30" rx="4" fill="#f59e0b" opacity="0.8"/>
    <circle cx="95" cy="15" r="8" fill="none" stroke="white" stroke-width="2"/>
    <line x1="95" y1="15" x2="100" y2="10" stroke="white" stroke-width="2"/>
    <text x="95" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Monitor</text>
    
    <!-- Storage -->
    <rect x="120" y="0" width="30" height="30" rx="4" fill="#06b6d4" opacity="0.8"/>
    <rect x="128" y="8" width="14" height="14" rx="2" fill="white"/>
    <rect x="130" y="12" width="10" height="2" fill="#06b6d4"/>
    <rect x="130" y="16" width="10" height="2" fill="#06b6d4"/>
    <text x="135" y="42" font-family="Arial, sans-serif" font-size="8" fill="#64748b" text-anchor="middle">Storage</text>
  </g>
</svg>