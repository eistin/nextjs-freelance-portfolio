<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gcpBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4285f4;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5530E0;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#5530E0;stop-opacity:0.6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- VPC Network Container -->
  <rect x="50" y="80" width="700" height="350" rx="15" fill="url(#gcpBlue)" stroke="#4285f4" stroke-width="2" stroke-dasharray="5,5" filter="url(#shadow)"/>
  <text x="70" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4285f4">VPC Network</text>
  
  <!-- Private Subnet -->
  <rect x="80" y="130" width="320" height="280" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">Private Subnet</text>
  
  <!-- GKE Cluster -->
  <rect x="100" y="170" width="120" height="100" rx="8" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  <text x="160" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">GKE</text>
  <text x="160" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Cluster</text>
  
  <!-- Pods inside GKE -->
  <circle cx="130" cy="230" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="150" cy="230" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="170" cy="230" r="8" fill="#ffffff" opacity="0.8"/>
  <circle cx="190" cy="230" r="8" fill="#ffffff" opacity="0.8"/>
  
  <text x="160" y="255" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">Pods</text>
  
  <!-- Cloud SQL -->
  <rect x="250" y="170" width="120" height="80" rx="8" fill="#34d399" opacity="0.8" filter="url(#shadow)"/>
  <text x="310" y="195" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Cloud SQL</text>
  <text x="310" y="210" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">(Private)</text>
  
  <!-- Database icon -->
  <rect x="290" y="220" width="40" height="20" rx="4" fill="#ffffff" opacity="0.3"/>
  <rect x="290" y="225" width="40" height="10" rx="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Redis Cache -->
  <rect x="100" y="300" width="120" height="60" rx="8" fill="#ff6b6b" opacity="0.8" filter="url(#shadow)"/>
  <text x="160" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Redis</text>
  <text x="160" y="340" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Cache</text>
  
  <!-- Bastion Host -->
  <rect x="250" y="300" width="120" height="60" rx="8" fill="#f59e0b" opacity="0.8" filter="url(#shadow)"/>
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Bastion</text>
  <text x="310" y="340" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Host</text>
  
  <!-- Public Subnet -->
  <rect x="420" y="130" width="300" height="280" rx="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
  <text x="440" y="155" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#64748b">Public Subnet</text>
  
  <!-- Load Balancer -->
  <rect x="450" y="180" width="100" height="60" rx="8" fill="#8b5cf6" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Load</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Balancer</text>
  
  <!-- NAT Gateway -->
  <rect x="580" y="180" width="100" height="60" rx="8" fill="#06b6d4" opacity="0.8" filter="url(#shadow)"/>
  <text x="630" y="205" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">NAT</text>
  <text x="630" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">Gateway</text>
  
  <!-- Internet -->
  <ellipse cx="500" cy="40" rx="60" ry="20" fill="#22c55e" opacity="0.8" filter="url(#shadow)"/>
  <text x="500" y="47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Internet</text>
  
  <!-- Connection Lines -->
  <!-- Internet to Load Balancer -->
  <line x1="500" y1="60" x2="500" y2="180" stroke="#64748b" stroke-width="2" stroke-dasharray="3,3"/>
  <polygon points="500,175 495,165 505,165" fill="#64748b"/>
  
  <!-- Load Balancer to GKE -->
  <line x1="450" y1="210" x2="220" y2="210" stroke="#64748b" stroke-width="2"/>
  <polygon points="225,210 235,205 235,215" fill="#64748b"/>
  
  <!-- GKE to Cloud SQL -->
  <line x1="220" y1="220" x2="250" y2="220" stroke="#64748b" stroke-width="2"/>
  <polygon points="245,220 235,215 235,225" fill="#64748b"/>
  
  <!-- GKE to Redis -->
  <line x1="160" y1="270" x2="160" y2="300" stroke="#64748b" stroke-width="2"/>
  <polygon points="160,295 155,285 165,285" fill="#64748b"/>
  
  <!-- Legend -->
  <rect x="50" y="450" width="150" height="40" rx="5" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="465" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Infrastructure Components</text>
  <circle cx="65" cy="475" r="3" fill="#5530E0"/>
  <text x="75" y="479" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Kubernetes</text>
  <circle cx="125" cy="475" r="3" fill="#34d399"/>
  <text x="135" y="479" font-family="Arial, sans-serif" font-size="8" fill="#64748b">Database</text>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937" text-anchor="middle">GCP Infrastructure Architecture</text>
</svg>